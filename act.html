<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habilidades Directivas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f1e3c7;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .intro {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .section {
      background-color: white;
      border-radius: 5px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .modal-img {
      max-width: 80%;
      max-height: 70%;
      border-radius: 8px;
    }

    #modalText {
      color: white;
      margin-top: 20px;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 80%;
    }

    .close {
      color: white;
      font-size: 35px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }

    .interactive-element {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .interactive-element:hover {
      background-color: #2980b9;
    }

    .hidden-content {
      display: none;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-top: 15px;
      border-left: 4px solid #3498db;
    }

    .faq-item {
      margin-bottom: 15px;
    }

    .faq-question {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
    }

    .faq-answer {
      padding: 10px;
      display: none;
    }

    .sopa {
      display: grid;
      grid-template-columns: repeat(12, 30px);
      grid-gap: 2px;
      margin-top: 20px;
      justify-content: center;
    }

    .sopa div {
      width: 30px;
      height: 30px;
      background: #fff;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .sopa div.selected {
      background-color: #ffeb3b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      border-radius: 0 0 5px 5px;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Habilidades Directivas</h1>
    <p class="intro">Introducción a las Habilidades</p>
  </header>

  <!-- Secciones previas -->

  <section class="section" id="activity">
    <h2>Actividad Interactiva: Sopa de Letras</h2>
    <p>Encuentra las siguientes palabras: Globalización, Megahabilidad, Capacidades, Líder, Internacionales, Sociales</p>
    <div class="sopa" id="sopaContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Habilidades Directivas.</p>
  </footer>
</div>

<script>
const palabras = ['GLOBALIZACION', 'MEGAHABILIDAD', 'CAPACIDADES', 'LIDER', 'INTERNACIONALES', 'SOCIALES'];
const filas = 12;
const columnas = 12;
let grid = [];

function generarLetra() {
  const letras = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';
  return letras[Math.floor(Math.random() * letras.length)];
}

function crearGrid() {
  const container = document.getElementById('sopaContainer');
  for (let i = 0; i < filas * columnas; i++) {
    const div = document.createElement('div');
    div.textContent = generarLetra();
    div.addEventListener('click', () => {
      div.classList.toggle('selected');
    });
    container.appendChild(div);
    grid.push(div);
  }
}

crearGrid();
</script>
</body>
</html>
